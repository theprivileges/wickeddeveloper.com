# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Wicked Developer
email: luiz@wickeddeveloper.com
description: >- # this means to ignore newlines until "baseurl:"
  Random musings of a Software Engineer living in Missoula, Montana.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://wickeddeveloper.com" # the base hostname & protocol for your site, e.g. http://example.com
locale: "en-US"
name: "Luiz Lopes"
search: true

# Minimal Mistakes Skin
minimal_mistakes_skin: contrast

# Social
github_username: theprivileges

social:
  name: "Luiz Lopes"
  links:
    - https://github.com/theprivileges
    - https://luizlopes.io
    - https://stackoverflow.com/story/luizlopes
    - https://angel.co/luiz-lopes
    - https://dev.to/theprivileges
    - https://codesandbox.io/u/theprivileges
    - https://codepen.io/theprivileges
    - https://jsfiddle.net/user/theprivileges
    - https://www.hackerrank.com/theprivileges
    - https://twitter.com/theprivileges

# GitHub Metadata — https://github.com/jekyll/github-metadata
repository: theprivileges/wickeddeveloper.com # the GitHub repo name for your project


# Outputting
permalink: /:categories/:title
paginate: 5
paginate_path: /page:num/
timezone: america/denver

include:
  - _pages


# Build settings
markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes@4.22.0"
plugins:
  - jemoji
  - jekyll-remote-theme
  - jekyll-avatar
  - jekyll-feed
  - jekyll-mentions
  - jekyll-gist
  - jekyll-paginate
  - jekyll-github-metadata
  - jekyll-seo-tag
  - jekyll-include-cache 
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-titles-from-headings

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

author:
  name: "Luiz Lopes"
  bio: "Born helpless, nude and unable to provide for myself, I BUIDL in order to overcome the aforementioned predicaments."
  location: Missoula, MT
  avatar: "assets/images/profile.png"
  links:
    - label: "Website"
      icon: "fas fa-link"
      url: "https://wickeddeveloper.com"
    - label: "Résumé"
      icon: "fas fa-fw fa-paperclip"
      url: "https://luizlopes.io"
    - label: "Github"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/theprivileges"
    - label: "StackOverflow"
      icon: "fab fa-fw fa-stack-overflow"
      url: "https://stackoverflow.com/story/luizlopes"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter"
      url: "https://twitter.com/theprivileges"

# jekyll-compose defaults
jekyll_compose:
 default_front_matter:
  posts:
    layout: single
    header:
      overlay_color: "#333"
      show_overlay_excerpt: false
  drafts:
    layout: single

# Font Matter Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      classes: wide
      author_profile: true
      read_time: true
      related: true
      share: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false
  # assets
  - scope:
      path: "assets"
    values:
      sitemap: false

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
