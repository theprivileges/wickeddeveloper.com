# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Wicked Developer
email: luiz@wickeddeveloper.com
description: >- # this means to ignore newlines until "baseurl:"
  Random musings of a Senior Software Engineer living in Missoula, Montana.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://wickeddeveloper.com" # the base hostname & protocol for your site, e.g. http://example.com
search: true

# Minimal Mistakes Skin
minimal_mistakes_skin: contrast

# Social
github_username: theprivileges

# GitHub Metadata â€” https://github.com/jekyll/github-metadata
repository: theprivileges/wickeddeveloper.com # the GitHub repo name for your project


# Outputting
permalink: /:categories/:title
paginate: 5
paginate_path: /page:num/
timezone: america/denver

include:
  - _pages


# Build settings
markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes@4.18.1"
plugins:
  - jekyll-avatar
  - jekyll-feed
  - jekyll-include-cache 

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

author:
  name: "Luiz Lopes"

footer:
  links:
    - label: "Github"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/theprivileges"
    - label: "StackOverflow"
      icon: "fab fa-fw fa-stack-overflow"
      url: "https://stackoverflow.com/story/luizlopes"

# Font Matter Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false 
      share: false
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/