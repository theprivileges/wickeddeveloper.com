version: '3'
services: 
    wickeddeveloper:
        image: jekyll/jekyll:3.8.5 # match version in gh-pages
        environment: 
            - TZ=America/Denver
        volumes: 
            - '.:/srv/jekyll'
        ports: 
            - 4000:4000
            - 35729:35729
        command: 'jekyll serve -l --drafts' # Builds site and reloads browser